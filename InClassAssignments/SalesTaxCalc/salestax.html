<!DOCTYPE html>

<html lang = "en">

    <head>
        
        <meta charset = "UTF-8">
        <title>Sales Tax Calculator</title>
        <link rel = "Stylesheet" href = "salestax.css">
        <script src = "salestax.js"></script>
        
    </head>
    
    <body>
        
        <main>
            
            <h1>Sales Tax Calculator</h1>
            
            <form id = "sales_tax_form" name = "sales_tax_form" onsubmit = "return false" onclick = "calculate()" method = "get">
                
                <div class = "fields">
                
                    <label for = "subtotal">Subtotal:</label>
                    <input type = "number" id = "subtotal" min = "0" step = "0.01" title = "Total for Sale" placeholder = "Sales Total" required>
                    <br>
                    
                    <label for = "tax_rate">Tax Rate:</label> 
                    <input type = "number" id = "tax_rate" min = "0" max = "100" step = "0.01" required>
                    <span id = "percent_sign" class = "black">%</span>
                    <br>
                    
                    <label for = "shipping_charges">Shipping Charges:</label>
                    <input type = "number" id = "shipping_charges" min = "0" step = "0.01" required>
                    <br>
                    
                    <label for = "sales_tax">Sales Tax:</label>
                    <input type = "text" id = "sales_tax" name = "sales_tax" disabled>
                    <br>
                    
                    <label for = "total">Total:</label>
                    <input type = "text" id = "total" name = "total" disabled>
                    <br>
                    
                    <label>&nbsp;</label>
                    <input type = "submit" id = "calculate" name = "calculate" class = "input_button" value = "Calculate">
                    <br>
                
                </div>
                
            </form>
            
        </main>

    </body>
    
</html>
